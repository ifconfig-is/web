<div class="context">
  <div class="subtitle">Simple API</div>
  <div *ngIf="isShow">
    <div *ngIf="!hasError">
      <p>
        &#36; curl ifconfig.is
        <br />
        {{ data.IP.Address }}
      </p>
      <div>
        &#36; curl ifconfig.is/json
      </div>
      <pre>{{ jsonStr }}</pre>
    </div>
    <div *ngIf="hasError">
      <p>Error</p>
    </div>
  </div>
  <div *ngIf="!isShow">
    <p>Loading...</p>
  </div>
</div>
